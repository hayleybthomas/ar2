<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="50 50 50"
          obj-model="obj: https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/hayleybthomas/ar2/main/bootie/finalbootie.obj; mtl: https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/hayleybthomas/ar2/main/bootie/finalbootie.mtl"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
